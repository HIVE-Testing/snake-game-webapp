<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Immersive Experience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üêç Snake Game</h1>
            <div class="score-container">
                <span>Score: <span id="score">0</span></span>
                <span>High Score: <span id="high-score">0</span></span>
            </div>
        </div>
        
        <canvas id="game-canvas" width="600" height="400"></canvas>
        
        <div class="controls">
            <button id="start-btn">Start Game</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
        </div>
        
        <div class="game-over" id="game-over">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
        
        <div class="instructions">
            <p>Use <strong>Arrow Keys</strong> or <strong>WASD</strong> to control the snake</p>
        </div>
    </div>
    
    <audio id="eat-sound" src="sounds/eat.mp3"></audio>
    <audio id="game-over-sound" src="sounds/gameover.mp3"></audio>
    <audio id="move-sound" src="sounds/move.mp3"></audio>
    <audio id="background-music" src="sounds/background.mp3" loop></audio>
    
    <script src="script.js"></script>
</body>
</html>
